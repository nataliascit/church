<div class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title text-center">Nova contribuição</h4>
      </div>
      <div class="modal-body">
        <div class="col-lg-12">
          <div class="filters">
            <form class="col-lg-12">
              <div class="form-group col-xs-6 col-md-4 col-lg-4 pull-left">
                <label for="exampleInputEmail1">Número do talão</label>
                <input type="email" class="form-control" id="exampleInputEmail1">
              </div>

              <div class="form-group col-xs-6 col-lg-4">
                <label for="exampleInputEmail1">Campanha</label>
                <select class="form-control">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
              </div>
              <div class="form-group col-xs-12 col-md-4 col-lg-4 pull-left">
                <label for="exampleInputEmail1">Nome do contribuinte</label>
                <input type="email" class="form-control" id="exampleInputEmail1">
              </div>

              <div class="form-group col-xs-6 col-md-4 col-lg-4 pull-left">
                <label for="exampleInputEmail1">Valor</label>
                <input type="email" class="form-control" id="exampleInputEmail1">
              </div>

              <div class="form-group col-xs-6 col-md-4 col-lg-4">
                <div class="input-group">
                  <label for="exampleInputEmail1">Data</label>
                  <input type="datetime" class="form-control">
                  <span class="input-group-addon glyphicon glyphicon-calendar"></span>
                </div>
              </div>

              <div class="col-xs-12">
                <label for="exampleInputEmail1">Observação</label>
                <textarea class="form-control" rows="3"></textarea>
              </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary">Salvar</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Excluir</button>
          </div>
        </div>
        <!-- /.modal-content -->
      </div>
      <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->
