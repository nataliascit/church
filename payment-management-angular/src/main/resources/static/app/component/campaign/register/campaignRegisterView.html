<section data-ng-init="vm.onInit()" class="container padding30-lat">
  <form id="campaignRegisterForm" name="campaignRegisterForm" class="col-lg-12"
        data-ng-submit="campaignRegisterForm.$valid && vm.saveCampaignOnClick()" novalidate>
    <div class="row">
      <div class="form-group col-xs-4">
        <label for="campaignRegisterFieldName" class="required">
          {{ 'application.campaign.register.form.field.name' | translate }}
        </label>
        <input id="campaignRegisterFieldName" name="campaignRegisterFieldName" type="text" class="form-control"
               data-ng-model="vm.campaign.name" data-ng-required="true">
        <div data-ng-show="vm.hasError('campaignRegisterFieldName', 'required')" class="invalid">
          {{ 'application.campaign.messages.name.empty' | translate }}
        </div>
      </div>
      <div class="form-group col-xs-4">
        <label for="campaignRegisterInitialDate" class="required">
          {{ 'application.campaign.register.form.field.initialDate' | translate }}
        </label>
        <input id="campaignRegisterInitialDate" name="campaignRegisterInitialDate" type="date"
               class="form-control" data-ng-model="vm.campaign.initialDate">
        <div data-ng-show="vm.hasError('campaignRegisterInitialDate', 'required')" class="invalid">
          {{ 'application.campaign.messages.initialDate.empty' | translate }}
        </div>
      </div>
      <div class="form-group col-xs-4">
        <label for="campaignRegisterFinalDate">
          {{ 'application.campaign.register.form.field.finalDate' | translate }}
        </label>
        <input id="campaignRegisterFinalDate" name="campaignRegisterFinalDate" type="date"
               class="form-control" data-ng-model="vm.campaign.finialDate">
      </div>
    </div>

    <div class="row">
      <div class="form-group col-xs-4">
        <label for="campaignRegisterChurch" class="required">
          {{ 'application.campaign.register.form.field.church' | translate }}
        </label>
        <select id="campaignRegisterChurch" name="campaignRegisterChurch"
                class="form-control" data-ng-model="vm.campaign.church" data-ng-required="true">
          <option data-ng-repeat="church in vm.churches" value="{{'/churches/' + church.id}}">
            {{church.name | translate}}
          </option>
        </select>
        <div data-ng-show="vm.hasError('campaignRegisterChurch', 'required')" class="invalid">
          {{ 'application.campaign.messages.church.empty' | translate }}
        </div>
      </div>
      <div class="form-group col-xs-4">
        <label for="campaignRegisterProvingType" class="required">
          {{ 'application.campaign.register.form.field.provingType' | translate }}
        </label>
        <select id="campaignRegisterProvingType" name="campaignRegisterProvingType"
                class="form-control" data-ng-model="vm.campaign.provingType" data-ng-required="true">
          <option data-ng-repeat="provingType in vm.provingTypes" value="{{'/provingTypes/' + provingType.id}}">
            {{provingType.name | translate}}
          </option>
        </select>
        <div data-ng-show="vm.hasError('campaignRegisterProvingType', 'required')" class="invalid">
          {{ 'application.campaign.messages.provingType.empty' | translate }}
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <div class="form-group pull-right">
          <button class="btn btn-primary" type="submit">
            {{ 'application.campaign.register.form.button.saveCampaign' | translate }}
          </button>
        </div>
      </div>
    </div>
  </form>
</section>
